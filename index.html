<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div id="quote-container" class="container text-center p-5 bg-white rounded shadow-sm">
      <h1 class="mb-4 display-2 fw-bold text-dark">Quote of the Day</h1>
      <p class="text-muted mb-4 fs-5">Press the button below to receive a random quote!</p>
      <button id="new-quote-btn" class="btn btn-primary mb-4" onclick="displayRandomQuote()">Get a New Quote</button>

      <figure>
        <blockquote class="blockquote">
          <p id="quote" class="text-muted mb-4 fs-4"></p>
        </blockquote>
        <figcaption id="author" class="blockquote-footer fst-italic text-secondary fs-5"></figcaption>
      </figure>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
